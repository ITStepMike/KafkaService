version: '3.3'
services:

  consumer:
    build: 
      context: ./consumer
    container_name: consumer
    restart: always
    working_dir: /go/src/github.com/KafkaService/consumer
    ports:
      - "3333:8080"
    command: ./main
    depends_on:
      - zookeeper
      - kafka

  # producer:
