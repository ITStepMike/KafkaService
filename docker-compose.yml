  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zoo
    ports:
      - "2181:2181"
      
  kafka:
    image: ches/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=${HOSTNAME}
      - ZOOKEEPER_IP=zookeeper
    depends_on:
      - zookeeper